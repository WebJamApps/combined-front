version:                  "2"
prepare:
  fetch:
  - url:                  https://raw.githubusercontent.com/aurelia/tools/master/.eslintrc.json
    path:                 node_modules/aurelia-tools/.eslintrc.json
checks:
  method-lines:
    config:
      threshold:          30
  method-complexity:
    config:
      threshold:          10
  similar-code:
    config:
      threshold:          100
plugins:
  duplication:
    enabled:              true
    checks:
      Similar Code:
        enabled:          true
    config:
      languages:
        javascript:
          mass_threshold: 60
  eslint:
    enabled:              true
  stylelint:
    enabled:              false
  htmlhint:
    enabled:              true
  fixme:
    enabled:              true
ratings:
  paths:
  - "**.js"
  - "**.jsx"
exclude_paths:
- test/
- node_modules/
- coverage/
- dist/
