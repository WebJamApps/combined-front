<template>
  <require from="./components/pic-slider"></require>
  <div class="page-content">
    <div if.bind="widescreen">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6" style="top: 0;padding-right: 6px">
            <!-- <p>&nbsp;</p> -->
            <h3 style="text-align: left; padding-left: 10px; margin-top: 6px">About the library</h3>
            <p class="material-content-p" style="text-align: left; padding-left: 10px">Your place to go for links to books, videos, work instructions, product documentation, etc.</p>
            <ul>
              <li>Click the <a href="/bookshelf">Bookshelf</a> and select a filter to quickly find what you are looking for.</li>
              <li><a href="/login">Login</a> and choose the Reader or Librarian.</li>
              <li>The Reader can checkout physical books.</li>
              <li>The Librarian can update the available books in the Bookshelf.</li>
            </ul>
          </div>
          <div class="col-md-6 pt-0 pr-0 onePx">
            <div class="p-0 m-0">
              <picture-slider data.bind="slideshowImages"></picture-slider>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div if.bind = "!widescreen" style="margin-top: 1px;">
      <div class="p-0 m-0">
        <picture-slider data.bind="slideshowImages"></picture-slider>
      </div>
      <p class="material-content-p" style="font-style: italic; margin-top: 1%">A library is the delivery room for the birth of ideas, a place where history comes to life.<br>--Norman Cousins</p>
      <h2 class="material-content-h2">About the library</h2>
      <p class="material-content-p">Your place to go for links to books, videos, work instructions, product documentation, etc.</p>
      <div style="margin-left: 5%">
        <ul>
          <li>Click the <a href="/bookshelf">Bookshelf</a> and select a filter to quickly find what you are looking for.</li>
          <li><a href="/login">Login</a> and choose the Reader or Librarian.</li>
          <li>The Reader can checkout physical books.</li>
          <li>The Librarian can update the available books in the Bookshelf.</li>
        </ul>
      </div>
    </div>
  </div>
</template>
