<template>
  <div class="page-content">
    <h3 style="text-align:center;">Librarian</h3>
    <p style="padding:16px; max-width:7in; margin:auto">
      To get started, first create a single book using the <strong>Add a Book</strong> web-form. Then, click the <strong>Export</strong> button. A new .txt file will download.
      From Excel, start the data importer and choose the .txt file. Make changes to the information and then save it as a tab-separeted .txt file.
      Click the <strong>Import</strong> button and select this new file to populate your bookshelf.
    </p>
    <div class="books">
      <paper-material class="material-content" elevation="3" style="max-width:5in; margin:auto">
        <h4 class="material-header-h4">Import Books</h4>
        <p style="text-align:center">from a tab-separated .txt file</p>
        <form>
          <input id="CSVFilePath" type="file" accept=".txt" files.bind="selectedFiles" style="padding-left: 100px" change.delegate="textFileValidate()"/>
          <button id="deleteCreateButton" class="button-lib" style="display:none" raised click.trigger="deleteCreateBooks()">
            Import
          </button>
        </form>
        <p style="padding:16px; max-width:7in; margin:auto">
          Special characters (copyright symbol, registered trademark and so forth) are suppoted by using
          <a href="https://www.w3schools.com/html/html_entities.asp" target="_blank">HTML character entities</a>
          in the .txt file.
        </p>
      </paper-material>
      <p>&nbsp;</p>
      <paper-material class="material-content" elevation="3" style="max-width:5in; margin:auto">
        <h4 class="material-header-h4">Export Books</h4>
        <p style="text-align:center">to a tab-separated .txt file</p>
        <form>
          <button class="button-lib" raised click.trigger="makeCSVfile()">
            Export
          </button>
        </form>
      </paper-material>
          <p>&nbsp;</p>
      <paper-material class="material-content" elevation="3" style="max-width:5in; margin:auto">
        <h4 class="material-header-h4">Delete All Books</h4>

        <form>
          <button class="button-lib; width:3cm" raised click.trigger="deleteBooks()">
            Delete Books
          </button>
        </form>
      </paper-material>
      <p>&nbsp;</p>
      <paper-material class="material-content" elevation="3" style="max-width:5in; margin:auto">
        <h4 class="material-header-h4">Add a Book</h4>
        <form>
          <paper-input  label="Title" value.two-way="newBook.title" required></paper-input>
          <paper-dropdown-menu  label="Book Type">
            <paper-listbox  required  selected.two-way="newBook.type" class="dropdown-content">
              <paper-item value=""></paper-item>
              <template is="dom-repeat" items.two-way="types">
                <paper-item model="{{item}}">{{item}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-input  value.two-way="newBook.author" label="Author" ></paper-input>
          <paper-input type="number" label="Number of Pages" value.two-way="newBook.numberPages"></paper-input>
          <paper-input type="number" label="Year of Publication"  value.two-way="newBook.dateOfPub"></paper-input>
          <paper-input value.two-way="newBook.url" label="URL (if pdf or webpage)" ></paper-input>
          <paper-input  value.two-way="newBook.isbn" label="Catalog Number" ></paper-input>
          <paper-input  value.two-way="newBook.siteLocation" label="Site Location (if physical book)" ></paper-input>
          <paper-dropdown-menu  label="Access">
            <paper-listbox  required  selected.two-way="newBook.access" class="dropdown-content">
              <paper-item value=""></paper-item>
              <template is="dom-repeat" items.two-way="accessArray">
                <paper-item model="{{item}}">{{item}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-input  value.two-way="newBook.comments" label="Comments" ></paper-input>
          <button class="button-lib" raised click.trigger="createBook()">
            Submit
          </button>
        </form>
      </paper-material>
        <p>&nbsp;</p>
    </div>
  </div>
</template>
