<template>
  <div class="page-content">
    <paper-material class="material-content" elevation="0">
      <h3 id="charityDash" class="ohaf" style="margin:auto; padding-top:10px; padding-bottom:20px;text-align:center"><strong>Charity Dashboard</strong></h3>
      <paper-material class="material-content" elevation="3" style="max-width:7.5in; margin:auto">
        <h4 class="material-header-h4">Your charities</h4>
        <div if.bind="charities.length === 0">
          <p style="margin:auto; padding-top:10px">You do not have any charities.</p>
        </div>
        <div if.bind="charities.length !== 0">
          <div class="search-table-outer" style="position:relative;overflow-x:auto;">
            <table aurelia-table="data.bind: charities; display-data.bind: $displayData; filters.bind: filters" class="bookshelf">
              <thead>
                <tr>
                  <th style="padding:8px">Action</th>
                  <th style="padding:8px" aut-sort="key: charityName; default: asc">Name</th>
                  <th style="padding:8px" aut-sort="key: charityCity">City</th>
                  <th style="padding:8px" >State</th>
                  <th style="padding:8px" >Zipcode</th>
                  <th style="padding:8px" >Phone</th>
                  <th style="padding:8px">Type</th>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="charity of $displayData">
                  <td style="padding:8px; text-align:center">
                    <button class="button-checkout" raised click.delegate="deleteCharity(charity._id)" style="margin-bottom:10px">
                      Delete
                    </button>
                    <a click.delegate="showUpdateCharity(charity)">Update</a>
                  </td>
                  <td style="padding:8px" innerhtml.bind="charity.charityName"></td>
                  <td style="padding:8px" innerhtml.bind="charity.charityCity"></td>
                  <td style="padding:8px" innerhtml.bind="charity.charityState"></td>
                  <td style="padding:8px" innerhtml.bind="charity.charityZipCode"></td>
                  <td style="padding:8px" innerhtml.bind="charity.charityPhoneNumber"></td>
                  <td style="padding:8px" innerhtml.bind="charity.charityTypesHtml"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </paper-material>
      <p>&nbsp;</p>
      <paper-material elevation="3" style="max-width:5in; margin:auto">
        <!-- Update form -->
        <div id="updateCharitySection" style="display:none;margin-left:10px">
          <h4 class="material-header-h4" style="padding-top:10px">Update ${charityName} charity</h4>
          <form>
            <div class="multiselect" style="width:200px; margin-top:30px">
              <div class="selectBox" click.delegate="showCheckboxes('typesUpdate')">
                <select>
                  <option style="font-weight:normal">Type of Charity (required)</option>
                </select>
                <div class="overSelect"></div>
              </div>
              <iron-dropdown id="typesUpdate" horizontal-align="right" vertical-align="top" style="margin-top:25px;">
                <div class="dropdown-content" style="width:150px;background-color:white;box-sizing: border-box; max-width: 250px; max-height: 362px;overflow:auto;border:1px #dadada solid">
                  <label repeat.for="type of types" for="type" style="display:block;text-align:left;margin-left:5px;margin-right:5px">
                    <input type="checkbox" value.bind="type" checked.bind="updateCharity.charityTypes" change.delegate="updateTypePicked()"> ${type}
                  </label>
                </div>
              </iron-dropdown>
            </div>
            <paper-input if.bind="typeOther" value.two-way="updateCharity.charityTypeOther" label="Other charity type"></paper-input>
            <paper-input style="margin-top:20px" label="Charity name (required)" value.two-way="updateCharity.charityName & validate:controller2"></paper-input>
            <paper-input style="margin-top:20px" label="City (required)" value.two-way="updateCharity.charityCity & validate:controller2"></paper-input>
            <select id="updateState" class="form-control" value.bind="updateCharity.charityState & validate:controller2" style="margin-top:30px;width: 2.35in">
              <option value="">State</option>
              <option repeat.for="state of states" model.bind="state">${state}</option>
            </select>
            <paper-input style="margin-top:20px" type="number" label="Zip Code (required)" value.two-way="updateCharity.charityZipCode & validate:controller2"></paper-input>
            <paper-input style="margin-top:20px" type="number" label="Phone Number" value.two-way="updateCharity.charityPhoneNumber & validate:controller2"></paper-input>
            <div validation-errors.bind="errors" class="form-group" style="max-width: 2in;padding:10px">
              <ul if.bind="controller2.errors">
                <li repeat.for="error of controller2.errors" style="margin-left:-24px; color:red">
                  ${error.message}
                </li>
              </ul>
            </div>
            <button id="updateCharityButton" class="updateButton" raised click.trigger="updateCharityFunct()" style="margin-bottom:40px">Update</button>
            <p>&nbsp;</p>
          </form>
        </div>
        <!-- End of update form -->
      </paper-material>
      <p>&nbsp;</p>
      <paper-material class="material-content" elevation="3" style="max-width:5in; margin:auto">
        <h4 class="material-header-h4">Create a new charity</h4>
        <form>
          <div class="multiselect" style="width:200px; margin-top:30px">
            <div class="selectBox" click.delegate="showCheckboxes('types')">
              <select>
                <option style="font-weight:normal">Type of Charity (required)</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <iron-dropdown id="types" horizontal-align="right" vertical-align="top" style="margin-top:25px;">
              <div class="dropdown-content" style="width:150px;background-color:white;box-sizing: border-box; max-width: 250px; max-height: 362px;overflow:auto;border:1px #dadada solid">
                <label repeat.for="type of types" for="type" style="display:block;text-align:left;margin-left:5px;margin-right:5px">
                  <input type="checkbox" value.bind="type" checked.bind="newCharity.charityTypes" change.delegate="typePicked()"> ${type}
                </label>
              </div>
            </iron-dropdown>
          </div>
          <paper-input if.bind="typeOther" value.two-way="newCharity.charityTypeOther" label="Other charity type"></paper-input>
          <paper-input style="margin-top:20px" label="Charity name (required)" value.two-way="newCharity.charityName & validate:controller"></paper-input>
          <paper-input style="margin-top:20px" label="City (required)" value.two-way="newCharity.charityCity & validate:controller"></paper-input>
          <select id="createState" class="form-control" value.bind="newCharity.charityState & validate:controller" style="margin-top:30px;width: 2.35in">
            <option value="">State (required)</option>
            <option repeat.for="state of states" model.bind="state">${state}</option>
          </select>
          <paper-input style="margin-top:20px" type="number" label="Zip Code (required)" value.two-way="newCharity.charityZipCode & validate:controller"></paper-input>
          <paper-input style="margin-top:20px" type="number" label="Phone Number" value.two-way="newCharity.charityPhoneNumber & validate:controller"></paper-input>
          <div validation-errors.bind="errors" class="form-group" style="max-width: 2in;padding:10px">
            <ul if.bind="controller.errors">
              <li repeat.for="error of controller.errors" style="margin-left:-24px; color:red">
                ${error.message}
              </li>
            </ul>
          </div>
          <button id="newCharityButton" class="updateButton" raised click.trigger="createCharity()" style="display:none;margin-bottom:40px">Submit</button>
        </form>
      </paper-material>
    </paper-material>
  </div>
</template>
