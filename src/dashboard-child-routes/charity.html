<template>
  <div class="page-content">
    <paper-material class="material-content" elevation="0">
      <h3 id="charityDash" class="ohaf" style="margin:auto; padding-top:10px; padding-bottom:20px;text-align:center"><strong>Charity Dashboard</strong></h3>
      <paper-material id="charTable" class="material-content" elevation="3" style="max-width:8in; margin:auto">
        <h4 class="material-header-h4">Your charities</h4>
        <div id="noCharities" if.bind="charities.length === 0">
          <p style="margin:auto; padding-top:10px">You do not have any charities.</p>
        </div>
        <div if.bind="charities.length !== 0">
          <p>The <strong>Remove</strong> button is used to remove yourself as being the manager of a particular charity, and only displays if there is more than one manager.</p>
          <p>The <strong>Delete</strong> button only displays if you are the only manager of a charity and you do not have any events scheduled.</p>
          <div class="search-table-outer" style="position:relative;overflow-x:auto;">
            <table aurelia-table="data.bind: charities; display-data.bind: $displayData; filters.bind: filters" class="bookshelf">
              <thead>
                <tr>
                  <th style="padding:8px; text-align:center">Action</th>
                  <th style="padding:8px;" aut-sort="key: charityName; default: asc">Name</th>
                  <th style="padding:8px; min-width:200px">Address</th>
                  <!-- <th style="padding:8px" >State</th>
                  <th style="padding:8px" >Zipcode</th> -->
                  <th style="padding:8px" >Phone</th>
                  <th style="padding:8px">Type</th>
                  <th style="padding:8px">Manager(s)</th>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="charity of $displayData">
                  <td style="padding:8px; text-align:center">
                    <button if.bind="charity.charityMngIds.length < 2 && !charity.hasEvents" class="button-checkout" raised click.delegate="deleteCharity(charity._id)" style="margin-bottom:10px">
                      Delete
                    </button>
                    <button if.bind="charity.charityMngIds.length > 1" class="button-checkout" raised click.delegate="removeManager(charity)" style="margin-bottom:10px; background-color:darkorange; color:black">
                      Remove
                    </button>
                    <p><a click.delegate="updateCharityFunction(charity)">Update</a></p>
                    <p><a route-href="route: vol-ops; params.bind: {id:charity._id}">Schedule</a></p>
                  </td>
                  <td style="padding:8px" innerhtml.bind="charity.charityName"></td>
                  <td style="padding:8px;min-width:100px"><p>${charity.charityStreet}</p><p>${charity.charityCity}, ${charity.charityState}&nbsp;&nbsp;${charity.charityZipCode}</p></td>
                  <!-- <td style="padding:8px" innerhtml.bind="charity.charityState"></td>
                  <td style="padding:8px" innerhtml.bind="charity.charityZipCode"></td> -->
                  <td style="padding:8px" innerhtml.bind="charity.charityPhoneNumber"></td>
                  <td style="padding:8px" innerhtml.bind="charity.charityTypesHtml"></td>
                  <td style="padding:8px" innerhtml.bind="charity.charityManagersHtml"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </paper-material>
      <paper-material elevation="3" style="max-width:5in; margin:auto">
        <!-- Create/Update form -->
        <div id="updateCharitySection" style="margin-left:10px">
          <h4 if.bind = "update" class="material-header-h4" style="padding-top:10px">Update ${charityName}</h4>
          <h4 if.bind = "!update" class="material-header-h4" style="padding-top:10px">Create a New Charity</h4>
          <form>
            <div class="multiselect" style="width:200px; margin-top:30px">
              <div class="selectBox" click.delegate="showCheckboxes('typesUpdate')">
                <select>
                  <option style="font-weight:normal">Type of Charity (required)</option>
                </select>
                <div class="overSelect"></div>
              </div>
              <iron-dropdown id="typesUpdate" horizontal-align="right" vertical-align="top" style="margin-top:25px;">
                <div class="dropdown-content" style="width:150px;background-color:white;box-sizing: border-box; max-width: 250px; max-height: 362px;overflow:auto;border:1px #dadada solid">
                  <label repeat.for="type of types" for="${type}" style="display:block;text-align:left;margin-left:5px;margin-right:5px">
                    <input type="checkbox" value.bind="type" id.bind="type" checked.bind="updateCharity.charityTypes" change.delegate="updateTypePicked()"> ${type}
                  </label>
                </div>
              </iron-dropdown>
            </div>
            <paper-input if.bind="typeOther" value.two-way="updateCharity.charityTypeOther" label="Other charity type"></paper-input>
            <paper-input style="margin-top:20px" label="Charity name (required)" value.two-way="updateCharity.charityName & validate:controller2"></paper-input>
            <paper-input style="margin-top:20px" label="Charity street address (required)" value.two-way="updateCharity.charityStreet & validate:controller2"></paper-input>
            <paper-input style="margin-top:20px" label="City (required)" value.two-way="updateCharity.charityCity & validate:controller2"></paper-input>
            <select id="updateState" class="form-control" value.bind="updateCharity.charityState & validate:controller2" style="margin-top:30px;width: 2.35in">
              <option value="">State (required)</option>
              <option repeat.for="state of states" model.bind="state">${state}</option>
            </select>
            <paper-input style="margin-top:20px" label="Zip Code (required)" value.two-way="updateCharity.charityZipCode & validate:controller2"></paper-input>
            <paper-input id="charity-phone" style="margin-top:20px" type="tel" label="Phone Number (optional)" value.two-way="updateCharity.charityPhoneNumber & validate:controller2"></paper-input>
            <paper-input style="margin-top:20px" label="Assign additional manager by email" value.two-way="updateCharity.charityEmail & validate:controller2"></paper-input>
            <div validation-errors.bind="errors" class="form-group" style="max-width: 2in;padding:10px">
              <ul if.bind="controller2.errors">
                <li repeat.for="error of controller2.errors" style="margin-left:-24px; color:red">
                  ${error.message}
                </li>
              </ul>
            </div>
            <button if.bind = "update" id="updateCharityButton" class="updateButton" raised click.trigger="updateCharityFunct()" style="margin-bottom:40px">Update</button>
            <button if.bind = "update" id="cancelUpdateCharityButton" class="updateButton" raised click.trigger="createNewCharity()" style="margin-bottom:40px">Cancel</button>
            <button if.bind = "!update" id="createNewCharityButton" class="updateButton" raised click.trigger="createCharity()" style="display: none; margin-bottom:40px">Submit</button>
            <p>&nbsp;</p>
          </form>
        </div>
      </paper-material>
    </paper-material>
    <paper-material id="ohaf-footer" class="footer" elevation="4" style="padding:8px; background-color: #565656"></paper-material>
  </div>
</template>
