<template>
  <div class="page-content">
    <paper-material class="material-content" elevation="0">
      <h4 class="dashboardTitle"><strong>Welcome ${user.name} to the Dashboard</strong></h4>
      <!-- This form only displays if the user does not have a userType defined> -->
      <form>
        <p>Since you are a new user, please provide the following information:</p>
        <div class="form-group" style="max-width: 2in; margin:auto; padding:5px">
          <label style="margin-top:10px">10 Digit Phone # (optional)</label>
        <input type="text" style="max-width: 1.25in; margin:auto; padding:5px" class="newUserForm" value.bind="user.userPhone & validate" required>
          <select id="type" class="form-control" value.bind="user.userType & validate" change.delegate="dropdownChanged()" style="margin-top:20px">
            <option value="">Choose User Type...</option>
            <option repeat.for="type of userTypes" model.bind="type">${type}</option>
          </select>
        </div>
        <div validation-errors.bind="errors" class="form-group" style="max-width: 2in; margin:auto; padding:10px">
        <ul if.bind="controller.errors">
            <li repeat.for="error of controller.errors" style="margin-left:-24px; color:red">
                ${error.message}
            </li>
        </ul>
        </div>
        <!-- <paper-input class="newUserForm" label="City" value.two-way="user.userCity" required></paper-input>
        <paper-input class="newUserForm" label="Zip Code" value.two-way="user.userZip" required></paper-input> -->
        <paper-button id="newUserButton" class="updateButton" raised click.trigger="updateUser()" style="display:none;">Submit</paper-button>
      </form>
    </paper-material>
  </div>
</template>
