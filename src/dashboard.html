<template>
  <div class="page-content">
    <h4><strong>Welcome ${user.name} to the Dashboard</strong></h4>
    <!-- This form only displays if the user does not have a userType defined> -->
    <div class="elevation2" style="width:90%; margin:auto; padding:20px">
      <p style="margin:auto;max-width:500px">Since you are a new user, please provide the following information:</p>
      <form>
        <div class="form-group" style="max-width: 2in;padding:5px">
          <label style="margin-top:10px;font-weight:normal;">Your hometown (required)</label>
          <input type="text" style="max-width: 1.25in; margin:auto; padding:5px" class="newUserForm" value.bind="user.userCity & validate" required>
          <label style="margin-top:20px;font-weight:normal;display:block">Zipcode (required)</label>
          <input type="text" style="max-width: 1.25in; margin:auto; padding:5px" class="newUserForm" value.bind="user.userZip & validate" required>
          <label style="margin-top:20px;font-weight:normal;">10 Digit Phone # (optional)</label>
          <input type="number" style="max-width: 1.25in; margin:auto; padding:5px" class="newUserForm" value.bind="user.userPhone & validate" required>
          <select id="type" class="form-control" value.bind="user.userType & validate" change.delegate="dropdownChanged()" style="margin-top:30px;width: 2.35in">
            <option value="">Primary User Type (required)</option>
            <option repeat.for="type of userTypes" model.bind="type">${type}</option>
          </select>
        </div>
        <div validation-errors.bind="errors" class="form-group" style="max-width: 2in;padding:10px">
          <ul if.bind="controller.errors">
            <li repeat.for="error of controller.errors" style="margin-left:-24px; color:red">
              ${error.message}
            </li>
          </ul>
        </div>
        <button id="newUserButton" class="updateButton" raised click.trigger="updateUser()" style="display:none;margin-bottom:40px">Submit</button>
      </form>
    </div>
    <div class="space-between" style="margin:20px"></div>
    <div class="elevation2" style="width:90%; margin:auto;">
      <p style="padding:10px">At this time, we are using a univeral account setup for all of our apps (<a href="/ohaf">OHAF</a>, <a href="/library">Library</a>, and <a href="http://www.sc2rs.com">SC2RS</a>). The above <i>Primary User Type</i> drop-down relates to the particular app you are most interested in using.
        After you select your user role, you will only be presented with a specialized dashboard with functionality for this role.
        If you wish to change this in the future, you will need to navigate to the <a href="/dashboard/user-account">User Account</a> page, delete your user, and then log back into the app.
        The ability to sign up for mutiple apps and have more than one user type is coming soon!</p>
      </div>
    </div>
  </template>
