<template>
  <div class="page-content">
    <paper-material class="material-content" elevation="0">
      <h4 class="dashboardTitle"><strong>Welcome ${user.name} to the Dashboard</strong></h4>
      <!-- This form only displays if the user does not have a userType defined> -->
      <form>
        <p>Since you are a new user, please provide the following information:</p>
        <!-- input validation, must be 10 digits -->
        <paper-input validator="my-custom-validator" class="newUserForm" label="10 Digit Phone Number" value.two-way="user.userPhone" required></paper-input>
        <paper-dropdown-menu class="newUserForm" label="Account Type">
          <paper-listbox required class="dropdown-content" selected.two-way="user.userType">
            <paper-item value=""></paper-item>
            <template is="dom-repeat" items.two-way="types">
              <paper-item model="{{item}}">{{item}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-input class="newUserForm" label="City" value.two-way="user.userCity" required></paper-input>
        <paper-input class="newUserForm" label="Zip Code" value.two-way="user.userZip" required></paper-input>
        <paper-button class="updateButton" raised click.trigger="updateUser()">Update</paper-button>
      </form>
    </paper-material>
  </div>
</template>
